<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - LUXBAG</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-body">
    <div class="admin-login-container">
        <div class="admin-login-logo">
            <h1>LUXBAG</h1>
            <p>Yönetim Paneli</p>
        </div>
        
        <div class="admin-login-form">
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" required>
                </div>
                <div id="error-message" style="color: red; display: none;"></div>
                <button type="submit" class="btn login-btn">Giriş Yap</button>
            </form>
            
            <div class="admin-login-footer">
                <a href="#" id="forgot-password">Şifremi Unuttum</a>
                <a href="../index.html">Siteye Dön</a>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="../js/backend-api.js"></script>
    <script type="text/javascript" src="js/admin-login.js"></script>
</body>
</html>
